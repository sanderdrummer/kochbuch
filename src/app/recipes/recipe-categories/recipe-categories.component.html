<md-card>
  <button md-fab (click)="addNewCategory()"><md-icon>add</md-icon></button>
</md-card>

<md-card>
  <md-list>
    <div *ngFor="let category of categories$ | async">

      <md-list-item>
        <span>
          {{category.title}}
        </span>
        <md-icon (click)="deleteCategory(category)">delete</md-icon>
      </md-list-item>
      <md-divider></md-divider>
    </div>

  </md-list>

</md-card>
