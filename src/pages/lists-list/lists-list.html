<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{store.selectedList.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Noch in den Einkaufskorb
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding  *ngFor="let item of store.selectedList.forBasket; let i = index">
          <ion-item (click)="productToBasket(item, i, 'forBasket', 'inBasket')">
            {{ item.amount }}
            {{ item.title }}
            <ion-icon name="cart" item-left></ion-icon>

          </ion-item>
          <ion-item-options side="right">
            <button color="danger" ion-button (click)="removeProduct(i, 'forBasket')">
              <ion-icon name="trash"></ion-icon></button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Schon dabei
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let item of store.selectedList.inBasket; let i = index">

          <ion-item (click)="productToBasket(item, i, 'inBasket', 'forBasket')">
            <ion-icon name="cart" item-left></ion-icon>
            {{ item.amount }}
            {{ item.title }}
          </ion-item>
          <ion-item-options side="right">
            <button color="danger" ion-button (click)="removeProduct(i, 'inBasket')"><ion-icon name="trash"></ion-icon></button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-fab left bottom>
    <button (click)="addProductsToList()" ion-fab color="light"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button (click)="clearList()" ion-fab><ion-icon name="cart"></ion-icon></button>
      <button (click)="removeList()" ion-fab><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
