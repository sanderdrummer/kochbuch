<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>

    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <form [formGroup]="recipeForm" (submit)="createOrUpdateRecipe(recipeForm.value)">
      <ion-item>
        <ion-label floating>Rezept Name</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <button type="submit" ion-button [disabled]="!recipeForm.valid" block>Neues Rezept anlegen</button>
      </ion-item>
    </form>
  </ion-card>
</ion-content>
