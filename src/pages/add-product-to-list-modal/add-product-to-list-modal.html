<ion-header>

  <ion-navbar>
    <ion-title>{{store.selectedProduct.title}} zu {{store.selectedList.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="addProductWithAmountToList(amountsForm.value)" [formGroup]="amountsForm">
    <ion-item>
      <ion-label floating>Anzahl</ion-label>
      <ion-input type="text"
                 [formControl]="amountsForm.controls['amount']"
      ></ion-input>
    </ion-item>
    <ion-item>
      <button type="submit" ion-button outline block>
        {{amountsForm.value.amount}}
        {{store.selectedProduct.title}} zu {{store.selectedList.title}}
      </button>
    </ion-item>
  </form>
</ion-content>
