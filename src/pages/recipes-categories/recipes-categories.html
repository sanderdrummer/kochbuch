<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Kategorie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <form [formGroup]="categoryForm" (submit)="add(categoryForm.value.category)">
      <ion-item [class.error]="!categoryForm.valid && categoryForm.touched">
        <ion-label floating>Neue Liste</ion-label>
        <ion-input type="text" value=""
                   formControlName="category"
        ></ion-input>
      </ion-item>
      <ion-item>
        <button type="submit" ion-button outline [disabled]="!categoryForm.valid" block>Neue Kategorie anlegen</button>
      </ion-item>

    </form>
  </ion-card>
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let category of store.categories">
        {{category}} <ion-icon name="trash" right (click)="remove(category)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
