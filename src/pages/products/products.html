<ion-header>

  <ion-navbar>
      <ion-title>Produkte zu {{store.selectedList.title}} hinzufügen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="searchForm">
    <ion-searchbar formControlName="input" name="input" (ionInput)="getItems($event)"></ion-searchbar>
  </form>

  <ion-list>
    <ion-item (click)="selectArticleFromProductList(item)" *ngFor="let item of filteredProducts">
      {{ item.title }}
    </ion-item>
  </ion-list>
  <button ion-button (click)="addNewArticleToProductList()" *ngIf="newProductTitle">{{newProductTitle}}
    als neues Produkt hinzufügen
  </button>
</ion-content>
