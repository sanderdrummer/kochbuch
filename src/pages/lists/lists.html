<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Einkaufslisten</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-item *ngIf="loading">
        Lade verfÃ¼gabre Einkaufslisten...
      </ion-item>
      <ion-item-sliding *ngFor="let list of store.lists;" >
        <ion-item (click)="selectList(list)">
          {{ list.title }}
          <ion-icon name="list-box" item-left></ion-icon>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-card>

  <ion-card>
    <form [formGroup]="addListForm" (submit)="addList(addListForm.value.listName)">
      <ion-item [class.error]="!addListForm.valid && addListForm.touched">
        <ion-label floating>Neue Liste</ion-label>
        <ion-input type="text" value=""
                   [formControl]="addListForm.controls['listName']"
        ></ion-input>
      </ion-item>
      <ion-item>
        <button type="submit" ion-button outline [disabled]="!addListForm.valid" block>Neue Liste anlegen</button>
      </ion-item>

    </form>
  </ion-card>
</ion-content>
