<div class="fixedContainer">

    <form ng-if="!ctrl.recipe.name" ng-submit="ctrl.addRecipe(name)">
        <input required type="text" ng-model="name">
    </form>

    <form class="formGroup" ng-if="ctrl.recipe.name" ng-submit="ctrl.update()">
        <input required type="text" ng-model="ctrl.recipe.name">

        <textarea ng-model="ctrl.recipe.description"></textarea>
        <button type="submit">update</button>
    </form>
</div>
