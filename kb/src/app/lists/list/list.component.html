<div class="w100">
  <h1>{{list?.title}}</h1>
  <div class="flex is-column">
    <md-card class="grow">
      Noch in den Einkaufskorb
      <md-list>
        <md-list-item *ngFor="let item of list?.forBasket; let i = index">
          <span class="grow" (click)="store.swapProductBetweenLists(item, i, 'forBasket', 'inBasket')">
            {{ item.amount }}
            {{ item.title }}
            <md-icon>cart</md-icon>
          </span>
          <button color="danger" md-button (click)="store.removeProductFromList(i, 'forBasket')">
            <md-icon>delete</md-icon>
          </button>
        </md-list-item>
      </md-list>
    </md-card>

    <md-card class="grow mt-1">
      Schon dabei
      <md-list>
        <md-list-item *ngFor="let item of list?.inBasket; let i = index">
          <span class="grow" (click)="store.swapProductBetweenLists(item, i, 'inBasket', 'forBasket')">
            {{ item.amount }}
            {{ item.title }}
            <md-icon>cart</md-icon>
          </span>
          <button color="danger" md-button (click)="store.removeProductFromList(i, 'inBasket')">
            <md-icon>delete</md-icon>
          </button>
        </md-list-item>
      </md-list>
    </md-card>

    <a class="add-fab" [routerLink]="['add']" (click)="toggleIsVisible()" md-fab color="primary">
      <md-icon>add</md-icon>
    </a>
    <button (click)="store.clearSelectedList()" md-fab>
      <md-icon name="cart">clear</md-icon>
    </button>
  </div>
</div>
<router-outlet></router-outlet>
